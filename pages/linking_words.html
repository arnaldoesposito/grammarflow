<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Flow | Linking Words</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css?v=1.44">
    <link rel="stylesheet" href="../css/header.css">
</head>

<body class="theme-a1">
    <!-- Going with Purple (B1/B2 bridge) or maybe Teal. Let's use B1 for now for variety or stick to default colors -->
    <div class="app-container">
        <header id="site-header" class="site-header">
            <div class="header-top">
                <div class="container-flex">
                    <div class="logo">Grammar Flow üöÄ</div>
                    <div id="nav-placeholder"></div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="container-flex container-center">
                    <h2 class="header-page-title">Connect Your Ideas</h2>
                </div>
            </div>
        </header>
        <div class="header-spacer"></div>

        <main class="content-area">
            <section class="lesson-card dashboard-card">

                <div class="verbs-controls">
                    <div class="verb-tabs" id="lw-tabs">
                        <button class="v-tab active" data-type="all">All</button>
                        <button class="v-tab" data-type="contrast">Contrast</button>
                        <button class="v-tab" data-type="addition">Addition</button>
                        <button class="v-tab" data-type="cause_effect">Cause & Effect</button>
                        <button class="v-tab" data-type="sequence">Sequence</button>
                    </div>
                    <div class="search-box">
                        <input type="text" id="lw-search"
                            placeholder="Search connectors (e.g., 'However', 'Due to')...">
                        <span class="search-icon">üîç</span>
                    </div>
                </div>

                <p class="page-description">
                    <strong>Connect your ideas!</strong> Don't speak like a robot. Use these connectors to build smooth,
                    flowing paragraphs and more complex arguments. Essential for B2+ proficiency.
                </p>

                <!-- Grid -->
                <div id="lw-grid" class="ff-grid"> <!-- Reusing ff-grid layout for similar card style -->
                    <div class="loading-spinner">Loading linking words...</div>
                </div>

            </section>
        </main>
    </div>
    <script src="../js/linking_words.js"></script>
    <script src="../js/scroll_top.js"></script>
    <script src="../js/nav.js"></script>
</body>

</html>
